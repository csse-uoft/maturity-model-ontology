name: Build and Release Ontology

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d %H:%M')"
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
          architecture: x64

      - name: Install owlready2
        run: pip3 install git+https://github.com/csse-uoft/owlready2.git

      - name: Generate ontologies
        run: python -m src.main

      - name: Release & Assets
        uses: johnwbyrd/update-release@v1.0.0
        with:
          release: Latest
          token: ${{ secrets.GITHUB_TOKEN }}
          body: Generated on ${{ steps.date.outputs.date }}
          files:
            - ./cudr-maturity-model.owl
            - ./fair.owl
